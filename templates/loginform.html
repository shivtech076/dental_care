{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="row center">
        <div class="col-md-6 mt-3" style="margin-top: 60px;">
            <h3 class="center" style="margin-top: 60px;">Login Here</h3>
            <form action="{% url 'user_login' %}" method="POST" class="px-5">
                {% csrf_token %}
                {% if request.user.is_authenticated %}
                {% include 'partials/_messages.html' %}
                {% endif %}
                <div class="form-group">
                    <small id="result"></small>
                <div class="form-group">
                    <small id="check_confirm_password"></small>
                </div>
                </div>
                <div class="form-group">
                    <label for="">User Name</label>
                    <input type="text" class="form-control" placeholder="User Name" name="username" id="username" onkeyup="checkuser()">
                </div>
                
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                </div>
                
                
                <div class="form-group">
                    <input type="submit" value="Login" class="btn  px-5" id="submit_btn">
                </div>
            </form>

        </div>
    </div>
</div>
